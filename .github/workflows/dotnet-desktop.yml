
name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
        
    env:
      Solution_Name: SinglePass.WPF.sln
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: |
       msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
       $currentDirectory = Get-Location
      env:
        Configuration: ${{ matrix.configuration }}
        
    - name: condition 1
      if: runner.os == 'Windows'
      run: | 
        echo "The operating system on the runner is $env:currentDirectory ."
        Set-Location -Path Get-Location\SinglePass.WPF
        Get-ChildItem -Force
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build result
        path: bin\
    
